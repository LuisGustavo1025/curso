<html>
<head>
<meta charset="utf-8">
     <script type="text/javascript">
	      function VerificaeSubmete () {
		  var nomeUsuario = document.getElementById ("nomeUsuario");
		  if (nomeUsuario.value.lenght < 3) {
		  alert ("O nome do usuario deve ter pelo menos 3 caracteres.");
		       return false:
		  }
		  var senha = document.getElementById ("senha");
		  var resenha = document.getElementById("resenha");
		  if (senha.value.lenght < 6) {
		  alert ("A senha deve ter pelo menos 6 caracteres!");
		       return false;
		  }
		  if (resenha.value != senha.value) {
		  alert ("As duas senhas são diferentes!");
		       return false;
		  }
		  var aceitaTermos = document.getElementById ("aceitsTermos");
		  if (!aceitaTermos.checked) {
		  alert ("Voce deve aceitar o Acordo do Usuário para se registrar!");
		  return false;
		  }
		       return true;
		  }
	</script>
</head>
<body>
<form id="formulario" method="post" action="#URL de destino após validar corretamente#" onsubmit="return VerifcaeSubmete ()">
