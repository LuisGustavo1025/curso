<!DOCCTYPE html>
<html>
    <head>
	    <meta charset="utf-8" />
	<head>
 

<body>
    <img src="imagens/superweb.jpg" title="Superweb" alt="Superweb" width="1024" height="710"/>

	<!-- A tag 'img' é utilizada para a inserção de imagens na página.
	'src' é o caminho da imagem no sistema.
	'title' é a legenda da imagem.
	'alt' é o nome que aparece caso haja erro na exibição da iamagem.
	É importante que as medidas da imagen sejam apresentados no código. -->
	
	<br>
	
	<a href="http://www.versatildf.com.br" target=" _blank"> <img src="imagens/superweb.jpg" title="Superweb" id="Superweb" width="480"/></a> 
    <!-- acrescentamos um link a mesma reduzida.
	sempre adicionar no início e depois fechar com '</a>'
	-->
</body>
</html>
